      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }

      }
      .animate-fade-in {
        animation: fadeIn 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      
      .typing-cursor::after {
        content: '|';
        animation: blink 1s step-start infinite;
      }
      
      @keyframes blink {
        50% { opacity: 0; }
      }
